include:
  - project: yody-system/devops/cicd-templates
    file: before-scripts-template.yml
    ref: master

cache:
  key: $CI_PROJECT_NAMESPACE:$CI_PROJECT_NAME
  paths:
    - .npm/

variables:
  SERVICE_PATH: /unicorn/admin
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA

stages:
  - verify
  - compile_build
  - docker_build
  - deploy
  - tag
  - notify

verify code:
  stage: verify
  image: public.ecr.aws/d7d0w7j6/aws-deployer:1.4
  only:
    refs:
      - develop
  variables:
    DOCKER_FILE: Dockerfile
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - node_modules/eslint/bin/eslint.js .


docker build:
  stage: docker_build
  image: public.ecr.aws/d7d0w7j6/aws-deployer:1.4
  only:
    refs:
      - develop
  variables:
    DOCKER_FILE: Dockerfile
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/dockerbuild.sh

docker build uat:
  stage: docker_build
  image: public.ecr.aws/d7d0w7j6/aws-deployer:1.4
  only:
    refs:
      - uat
  variables:
    DOCKER_FILE: Dockerfile-uat
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/dockerbuild.sh

deploy to dev:
  stage: deploy
  image: public.ecr.aws/d7d0w7j6/aws-deployer:1.4
  dependencies: []
  only:
    - develop
    - feature/sprint-4-app-admin
    - feature/ci-cd
  variables:
    HOST: dev.yody.io
    NAMESPACE: dev
    ENVIRONMENT: dev
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/deploy.sh app-admin

deploy to uat:
  stage: deploy
  image: public.ecr.aws/d7d0w7j6/aws-deployer:1.4
  dependencies: []
  when: manual
  only:
    - uat
  variables:
    HOST: uat.app-admin.yody.io
    NAMESPACE: uat
    ENVIRONMENT: uat
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/deploy.sh app-admin

tag:
  stage: tag
  image: public.ecr.aws/d7d0w7j6/aws-deployer:1.4
  only:
    - tags
  variables:
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/dockertag.sh $DOCKER_IMAGE_NAME $IMAGE_TAG $CI_COMMIT_TAG
