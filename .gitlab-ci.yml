cache:
  key: $CI_PROJECT_NAMESPACE:$CI_PROJECT_NAME
  paths:
    - .npm/

variables:
  SERVICE_PATH: /admin
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA

stages:
  - docker_build
  - deploy

docker build dev:
  stage: docker_build
  tags:
  - build-yody-tag
  only:
    - develop
  variables:
    DOCKER_FILE: Dockerfile
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - sh deployment/dockerbuild.sh

docker build uat:
  stage: docker_build
  tags:
  - build-yody-tag
  only:
    - uat
  variables:
    DOCKER_FILE: Dockerfile-uat
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - sh deployment/dockerbuild.sh

docker build production:
  stage: docker_build
  tags:
  - build-yody-tag
  only:
    - master
  variables:
    DOCKER_FILE: Dockerfile-production
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - sh deployment/dockerbuild.sh

deploy to dev:
  stage: deploy
  cache: {}
  tags:
    - nonprod-deploy
  only:
    - develop
  when: manual
  variables:
    HOST: dev.unicorn.yody.io
    NAMESPACE: dev
    ENVIRONMENT: dev
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/deploy.sh app-admin

deploy to uat:
  stage: deploy
  cache: {}
  when: manual
  tags:
    - nonprod-deploy
  only:
    - uat
  variables:
    HOST: uat.unicorn.yody.io
    NAMESPACE: uat
    ENVIRONMENT: uat
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/deploy.sh app-admin

deploy to production:
  stage: deploy
  when: manual
  cache: {}
  tags:
    - production
  only:
    - master
  variables:
    HOST: unicorn.yody.io
    NAMESPACE: production
    ENVIRONMENT: production
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/deploy.sh app-admin
