cache:
  key: $CI_PROJECT_NAMESPACE:$CI_PROJECT_NAME
  paths:
    - .npm/

variables:
  SERVICE_PATH: /unicorn/admin
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA

stages:
  - docker_build
  - deploy

docker build:
  stage: docker_build
  services:
    - docker:dind
  tags:
  - build-yody-tag
  only:
    - develop
    - uat
    - master
  variables:
    DOCKER_FILE: Dockerfile
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/dockerbuild.sh

deploy to dev:
  stage: deploy
  tags:
    - nonprod-deploy
  image: public.ecr.aws/d7d0w7j6/aws-deployer:1.4
  only:
    - develop
  variables:
    HOST: dev.yody.io
    NAMESPACE: dev
    ENVIRONMENT: dev
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/deploy.sh app-admin

deploy to uat:
  stage: deploy
  image: public.ecr.aws/d7d0w7j6/aws-deployer:1.4
  when: manual
  only:
    - uat
  variables:
    HOST: uat.app-admin.yody.io
    NAMESPACE: uat
    ENVIRONMENT: uat
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/deploy.sh app-admin
