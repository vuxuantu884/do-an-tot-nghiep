cache:
  key: $CI_PROJECT_NAMESPACE:$CI_PROJECT_NAME
  paths:
    - .npm/

variables:
  SERVICE_PATH: /unicorn/admin
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA

stages:
  - docker_build
  - deploy

docker build:
  stage: docker_build
  tags:
  - build-yody-tag
  only:
    - develop
    - uat
  variables:
    DOCKER_FILE: Dockerfile
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - sh deployment/dockerbuild.sh

deploy to dev:
  stage: deploy
  tags:
    - nonprod-deploy
  only:
    - develop
  variables:
    HOST: dev.yody.io
    NAMESPACE: dev
    ENVIRONMENT: dev
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/deploy.sh app-admin

deploy to uat:
  stage: deploy
  when: manual
  tags:
    - nonprod-deploy
  only:
    - uat
  variables:
    HOST: uat.app-admin.yody.io
    NAMESPACE: uat
    ENVIRONMENT: uat
    SERVICE_NAME: yody-app-admin
    DOCKER_IMAGE_NAME: yody-app-admin
  script:
    - bash deployment/deploy.sh app-admin
